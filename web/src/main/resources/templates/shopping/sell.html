<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<!--引入抽取的topbar,使用thymeleaf的语法th:replace="~{模板名::模块名或选择器}"-->
<div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--sidebar:从dashboard模板中抽取出来的侧边栏公共页面引入进来-->
    <div th:replace="~{commons/bar::#sidebar(activeUri='sell.html')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

      <div>
        <form class="form-horizontal" action="/usr/sell/addCommodity" enctype="multipart/form-data" method="post">
          <h3>出售我的二手商品</h3><br>
          <div class="form-group">
            <label for="commodityName" class="col-sm-3 control-label">商品名称</label>
            <div class="col-sm-9">
              <input type="text" name="name" class="form-control" id="commodityName" placeholder="商品名称">
              <span class="help-block"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="commodityPrice" class="col-sm-3 control-label">商品价格</label>
            <div class="col-sm-9">
              <input type="text" name="price" class="form-control" id="commodityPrice" placeholder="只能为数字哦！eg: 99.9">
              <span class="help-block"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="commodityNum" class="col-sm-3 control-label">商品数量</label>
            <div class="col-sm-9">
              <input type="text" name="count" class="form-control" id="commodityNum" placeholder="数量只能为整数哦！eg: 1">
              <span class="help-block"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="commodityNote" class="col-sm-3 control-label">商品描述</label>
            <div class="col-sm-9">
              <input type="text" name="note" class="form-control" id="commodityNote" placeholder="对商品说点描述吧！">
              <span class="help-block"></span>
            </div>
          </div>

          <div class="form-group">
            <label>    商品图片：</label>
            <input type="file"  name="file" id = "file">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="commodity_save_btn">确定出售</button>
          </div>

        </form>
      </div>

    </main>
  </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.3.1.min.js" th:src="@{/asserts/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>


</body>

</html>
